<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfirm Email | GameHub</title>
    <link rel="stylesheet" href="styles/sign-in.css">
    <script src="https://kit.fontawesome.com/2540fdf7f0.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="card">
            <h1>Comfirm Email</h1>
            <form action="submit.php" method="GET">
                <fieldset class="code">
                    <label for="code">Confirmation code</label>
                    <input type="text" name="code" placeholder="01234567">
                </fieldset>
                <fieldset class="submit">
                    <button>Confirm</button>
                    <div class="submit__message">
                        <p>Didn't recieve confirmation email?</p>
                        <a href="#0">Resend email</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
