        </div>
        <div class="logo">

    <main>
        <div class="card">
            <h1>Comfirm Email</h1>
            <form action="submit.php" method="GET">
                <fieldset class="code">
                    <label for="code">Confirmation code</label>
                    <input type="text" name="code" placeholder="01234567">
                </fieldset>
                <fieldset class="submit">
                    <button>Confirm</button>
                    <div class="submit__message">
                        <p>Didn't recieve confirmation email?</p>
                        <a href="#0">Resend email</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
