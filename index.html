<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GameHub</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://kit.fontawesome.com/2540fdf7f0.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <header>
            <div class="logo">
                <img src="https://raw.githubusercontent.com/NoroffFEU/first-year-cross-course-assignment-brief-three/master/GameHub_Logo.png" alt="Logo" id="logo">
            </div>

            <div class="search">
                <form>
                    <input type="text" name="search" id="search">
                    <a href="#">
                        <i class="fas fa-search"></i>
                    </a>
                </form>
            </div>
            
            <div class="actions">
                <a href="#">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a href="#">
                    <i class="fas fa-heart"></i>
                </a>
            </div>

            <div class="sign-up">
                <a href="sign-in.html">
                    <i class="fas fa-sign-in-alt"></i>
                </a>
            </div>
        </header>
        
        <main>
            <div class="hero">
                <h1>The universe of games</h1>
                <div class="actions">
                    <button>Sell games</button>
                    <span>OR</span>
                    <button>Buy games</button>
                </div>
                <div class="categories">
                    <a href="#" class="card">
                        <h3>Brand new games</h3>
                        <img src="images/categories/used-games.jpg" alt="Used games">
                    </a>
                    <a href="#" class="card">
                        <h3>Used games</h3>
                        <img src="images/categories/used-games.jpg" alt="Used games">
                    </a>
                </div>
            </div>
        </main>

        <footer>
            Copyright &copy;
        </footer>

    </body>
</html>
